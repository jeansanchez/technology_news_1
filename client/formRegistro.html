<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/registro.css">
    <title>Formulario registro</title>
  </head>
  <body>
    <section class="form-register">
        <h1 class="header__logo">Tecno<span>blogger</span></h1>
      <input class="controls"
        type="text"
        name="nombres"
        id="nombres"
        placeholder="Ingrese su nombre" required
      />
      <input class="controls"
        type="text"
        name="apellidos"
        id="apellidos"
        placeholder="Ingrese su apellido" required
      />
      <input class="controls"
        type="email"
        name="correo"
        id="correo"
        placeholder="Ingrese su correo" required
      />
      <input class="controls"
        type="password"
        name="contraseña"
        id="contraseña"
        placeholder="Ingrese su contraseña" required
      />
      <p>Al crear una cuenta estás aceptando los <a href="terms and Conditions.html">Terminos y Condiciones</a></p>
      <input class="botons" type="submit" value="Registrar">
      <p><a href="login.html">¿Ya Tengo Cuenta?</a></p>
    </section>
  </body>
</html>
